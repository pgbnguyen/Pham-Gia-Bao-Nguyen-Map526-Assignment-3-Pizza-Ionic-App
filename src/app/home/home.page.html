<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pizza App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="cotent" >
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size-md="6" offset-md="3">
        <ion-img
          src="https://media.istockphoto.com/photos/fresh-tasty-pizza-with-cheese-chicken-ham-pepper-and-meat-isolated-on-picture-id1081425050?k=6&m=1081425050&s=612x612&w=0&h=3dWieJNHEaMPyxhs0LP9BS8K5052o05pBS8n1rzZBmg="
        ></ion-img>
      </ion-col>
      <ion-col>
        <ion-button id="btn-myOrder" [routerLink]="['/myOrder']"
          >My Order</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label>Quantity: </ion-label>
        <ion-label>{{quantity}} </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(1)">1</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(2)">2</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(3)">3</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(4)">4</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(5)">5</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(6)">6</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(7)">7</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(8)">8</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(9)">9</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="danger" (click)="resetOrder()">RESET</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="quantityHandler(0)">0</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="success" (click)="addOrder()">BUY</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label>Topping: </ion-label>
        <ion-label>{{mTopping}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Size:</ion-label>
        <ion-label>{{mSize}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let topping of toppings">
            <ion-label (click)="toppingHandler(topping)">
              {{topping.title}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let size of sizes">
            <ion-label (click)="sizeHandler(size)"> {{size.title}} </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
