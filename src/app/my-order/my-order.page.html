<ion-header>
  <ion-toolbar>
    <ion-title>Navigation Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button [routerLink]="['/check-current-order']"
          >Check Current Orders</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button (click)="goBack()">Update Current Orders</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button (click)="privousOrderBtn()">Previous Orders</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button (click)="newOrder()">New Order</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
