<ion-header>
  <ion-toolbar>
    <ion-title>Transaction History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let transaction of previousTransactions">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-text class="font-weight-bold" color="danger"
                    >{{transaction.date}}</ion-text
                  >
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>{{transaction.totalPrice}}$</ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
